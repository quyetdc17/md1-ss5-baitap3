<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ss5 bai tap3</title>
</head>
<body>
<form action="">
    <h2>Caculator</h2>
    <input type="text" id="num1">
    <input type="text" id="num2"><br><br>
    <button type="button" id="addition" onclick="tinhToan()";>Addition(+)</button>
    <button type="button" id="subtraction" onclick="tinhToan()";>Subtraction(-)</button>
    <button type="button" id="multiplication" onclick="tinhToan()";>Multiplication(X)</button>
    <button type="button" id="division" onclick="tinhToan()";>Division(/)</button>
</form>
<br>
<p>Result Division: <span id="result"></span></p>
<script>
    function tinhToan(){
        document.getElementById("addition").addEventListener('click', function (){
            let num1 = +document.getElementById('num1').value;
            let num2 = +document.getElementById('num2').value;
            let sum = num1 + num2;
            document.getElementById('result').innerHTML = sum;
        });

        document.getElementById("subtraction").addEventListener('click', function (){
            let num1 = +document.getElementById('num1').value;
            let num2 = +document.getElementById('num2').value;
            let sub = num1 - num2;
            document.getElementById('result').innerHTML = sub;
        });

        document.getElementById("multiplication").addEventListener('click', function (){
            let num1 = +document.getElementById('num1').value;
            let num2 = +document.getElementById('num2').value;
            let multy = num1 * num2;
            document.getElementById('result').innerHTML = multy;
        });

        document.getElementById("division").addEventListener('click', function (){
            let num1 = +document.getElementById('num1').value;
            let num2 = +document.getElementById('num2').value;
            let div = num1 / num2;
            document.getElementById('result').innerHTML = div;
        });
    }
</script>
</body>
</html>
